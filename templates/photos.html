<!DOCTYPE html>
<html>
    <head>
        <title>My Photos</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body class="fontAndStuff">
        <div class="centeredHeader">
            <h1>My Photos!</h1>
        </div>
        <div class="centered photoBox">
            {%for photo in photosList['photos']%}
            <div>
                {{photo['name']}} <br>
                <img src="{{url_for('static', filename=photo['link'])}}">
            </div>
            {%endfor%}
        </div>
    </body>
</html>
